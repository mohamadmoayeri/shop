{% extends 'index.html' %}

  {% block content %}

   <section class="login py-5 border-top-1">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8 align-item-center">
                <div class="border">
                    <h3 class="bg-gray p-4">Login Now</h3>
                    
                    <form  method="post" class="bg-white" action='{% url 'login'  %}'>{% csrf_token %}
                        <fieldset class="p-4">
                              {{form.non_field_errors|first|lower}}
                              <div>
                                {{form.username.label|title}}<br/>
                                {{form.username}}<br/>
                                
                              </div>
                              <div>
                                <br/> {{form.password.label|title}}<br/>
                                 {{form.password}}<br/>
                              </div>
                              <div class="loggedin-forgot">
                                    <input type="checkbox" id="keep-me-logged-in">
                                    <label for="keep-me-logged-in" class="pt-3 pb-2">Keep me logged in</label><br/>
                                    
                              </div>
                            <input type="submit"  class="d-block py-3 px-5 bg-primary text-white border-0 rounded font-weight-bold mt-3" value="Login"><br/>
                           
                            <a href="{% url 'social:begin' 'github' %}"><img src="/static/images/apps/github.png" class="img-fluid" alt="" width=200 height=20></a>
                            
                            <a href="{% url 'social:begin' 'google-oauth2' %}"><img src="/static/images/apps/google.png" class="img-fluid" alt="" width=200 height=20></a>
                            <a class="mt-3 d-block  text-primary" href="#">Forget Password?</a>
                            <a class="mt-3 d-inline-block text-primary" href="{% url 'register' %}">Register Now</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
   </section>
  {% endblock content %}
